<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takara - Content Evolution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="pkce.js"></script>
    <style>
        body {
            background-color: #0f172a;
            color: white;
        }
    </style>
</head>
<body class="min-h-screen bg-slate-900">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <!-- Header -->
        <nav class="border-b border-slate-700 bg-slate-800 sticky top-0 z-40 mb-8">
            <div class="max-w-4xl mx-auto px-4 py-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-8">
                        <div class="flex items-center space-x-3">
                            <div class="w-8 h-8 rounded-lg flex items-center justify-center overflow-hidden">
                                <img src="/takara-logo.png" alt="Takara Logo" class="w-full h-full object-cover">
                            </div>
                            <div>
                                <h1 class="text-lg font-bold text-white">Takara</h1>
                                <p class="text-xs text-slate-400">Content Evolution</p>
                            </div>
                        </div>
                        
                        <div class="flex items-center space-x-3">
                            <button class="px-3 py-1 text-slate-300 text-sm">PROFILE</button>
                            <button class="px-3 py-1 text-slate-300 text-sm">CLOSE</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
            <h2 class="text-xl font-semibold mb-4 text-white">Connect to Farcaster</h2>
            <p class="text-slate-300 mb-6">
                Connect your Warpcast account to start posting AI-generated content to Farcaster.
            </p>
            
            <div class="text-center">
                <button 
                    id="connectButton"
                    onclick="connectWarpcast()"
                    class="bg-purple-600 hover:bg-purple-700 text-white font-medium py-3 px-6 rounded-lg transition-colors"
                >
                    Connect Warpcast
                </button>
            </div>

            <!-- Connection Status -->
            <div id="status" class="mt-6 hidden">
                <div class="bg-slate-700 rounded-lg p-4 border border-slate-600">
                    <h3 class="font-semibold text-white mb-2">Connection Status</h3>
                    <p id="statusText" class="text-slate-300"></p>
                </div>
            </div>

            <!-- User Info -->
            <div id="userInfo" class="mt-6 hidden">
                <div class="bg-slate-700 rounded-lg p-4 border border-slate-600">
                    <h3 class="font-semibold text-white mb-2">Connected User</h3>
                    <div class="flex items-center space-x-3">
                        <img id="userPfp" src="" alt="Profile" class="w-10 h-10 rounded-full">
                        <div>
                            <p id="userName" class="text-white font-medium"></p>
                            <p id="userFid" class="text-slate-400 text-sm"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CLIENT_ID = '02d332e4-b278-4c2f-a8f0-c86c15f24386';
        const REDIRECT_URI = 'https://takara-content-app.vercel.app/callback.html';
        
        // Check if user is already connected
        window.onload = function() {
            const token = localStorage.getItem('warpcast_token');
            if (token) {
                showConnectedStatus();
                fetchUserInfo();
            }
        };

        async function connectWarpcast() {
            try {
                // Generate PKCE parameters
                const codeVerifier = generateCodeVerifier();
                const codeChallenge = await generateCodeChallenge(codeVerifier);
                
                // Store code verifier in localStorage
                localStorage.setItem('code_verifier', codeVerifier);
                
                // Build OAuth URL
                const params = new URLSearchParams({
                    response_type: 'code',
                    client_id: CLIENT_ID,
                    redirect_uri: REDIRECT_URI,
                    code_challenge: codeChallenge,
                    code_challenge_method: 'S256',
                    scope: 'read,write'
                });
                
                const authUrl = `https://warpcast.com/~/oauth/authorize?${params.toString()}`;
                
                // Redirect to Warpcast
                window.location.href = authUrl;
            } catch (error) {
                console.error('Error generating PKCE parameters:', error);
                alert('Failed to start OAuth flow. Please try again.');
            }
        }

        function showConnectedStatus() {
            document.getElementById('status').classList.remove('hidden');
            document.getElementById('statusText').textContent = 'âœ… Connected to Warpcast';
            document.getElementById('connectButton').textContent = 'Reconnect Warpcast';
        }

        async function fetchUserInfo() {
            try {
                const token = localStorage.getItem('warpcast_token');
                if (!token) return;

                const response = await fetch('https://api.warpcast.com/v2/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const user = data.user;
                    
                    document.getElementById('userInfo').classList.remove('hidden');
                    document.getElementById('userName').textContent = user.username;
                    document.getElementById('userFid').textContent = `FID: ${user.fid}`;
                    if (user.pfp?.url) {
                        document.getElementById('userPfp').src = user.pfp.url;
                    }
                }
            } catch (error) {
                console.error('Error fetching user info:', error);
            }
        }
    </script>
</body>
</html>
