<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .test-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 500px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: rgba(0, 255, 0, 0.2); }
        .error { background: rgba(255, 0, 0, 0.2); }
    </style>
</head>
<body>
    <h1>üöÄ Server Test Page</h1>
    
    <div class="test-box">
        <h2>Server Status</h2>
        <div id="status" class="status">Checking...</div>
        
        <h3>What to check:</h3>
        <ul style="text-align: left;">
            <li>If you can see this page, the server is working</li>
            <li>Try going to <a href="/" style="color: #ffd700;">http://localhost:3000</a></li>
            <li>Check browser console (F12) for errors</li>
            <li>Try refreshing the main page</li>
        </ul>
    </div>

    <script>
        // Test if JavaScript is working
        document.getElementById('status').innerHTML = '‚úÖ JavaScript is working!';
        document.getElementById('status').className = 'status success';
        
        // Test if we can fetch from the main page
        fetch('/')
            .then(response => {
                if (response.ok) {
                    console.log('‚úÖ Main page is accessible');
                } else {
                    console.log('‚ùå Main page returned error:', response.status);
                }
            })
            .catch(error => {
                console.log('‚ùå Error fetching main page:', error);
            });
    </script>
</body>
</html>
