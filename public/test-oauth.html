<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Test - Takara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="pkce.js"></script>
    <style>
        body {
            background-color: #0f172a;
            color: white;
        }
    </style>
</head>
<body class="min-h-screen bg-slate-900">
    <div class="max-w-4xl mx-auto px-4 py-8">
        <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
            <h2 class="text-xl font-semibold mb-4 text-white">OAuth Test Page</h2>
            
            <div class="space-y-4">
                <div>
                    <h3 class="text-lg font-medium text-white mb-2">Current Status</h3>
                    <div id="status" class="bg-slate-700 rounded p-3 border border-slate-600">
                        <p class="text-slate-300">Checking connection status...</p>
                    </div>
                </div>
                
                <div>
                    <h3 class="text-lg font-medium text-white mb-2">Actions</h3>
                    <div class="space-x-4">
                        <button 
                            onclick="testPKCE()"
                            class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors"
                        >
                            Test PKCE Generation
                        </button>
                        <button 
                            onclick="connectWarpcast()"
                            class="bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-lg transition-colors"
                        >
                            Connect Warpcast
                        </button>
                        <button 
                            onclick="disconnect()"
                            class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg transition-colors"
                        >
                            Disconnect
                        </button>
                    </div>
                </div>
                
                <div>
                    <h3 class="text-lg font-medium text-white mb-2">User Info</h3>
                    <div id="userInfo" class="bg-slate-700 rounded p-3 border border-slate-600 hidden">
                        <pre id="userData" class="text-sm text-slate-300 whitespace-pre-wrap"></pre>
                    </div>
                </div>
                
                <div>
                    <h3 class="text-lg font-medium text-white mb-2">Local Storage</h3>
                    <div id="storageInfo" class="bg-slate-700 rounded p-3 border border-slate-600">
                        <pre id="storageData" class="text-sm text-slate-300 whitespace-pre-wrap"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CLIENT_ID = '02d332e4-b278-4c2f-a8f0-c86c15f24386';
        const REDIRECT_URI = 'https://takara-content-app.vercel.app/callback.html';
        
        // Check status on load
        window.onload = function() {
            checkStatus();
            updateStorageInfo();
        };
        
        function checkStatus() {
            const token = localStorage.getItem('warpcast_token');
            const user = localStorage.getItem('warpcast_user');
            
            const statusDiv = document.getElementById('status');
            
            if (token && user) {
                statusDiv.innerHTML = '<p class="text-green-400">✅ Connected to Warpcast</p>';
                showUserInfo(JSON.parse(user));
            } else {
                statusDiv.innerHTML = '<p class="text-red-400">❌ Not connected</p>';
            }
        }
        
        function showUserInfo(user) {
            document.getElementById('userInfo').classList.remove('hidden');
            document.getElementById('userData').textContent = JSON.stringify(user, null, 2);
        }
        
        function updateStorageInfo() {
            const storage = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key) {
                    storage[key] = localStorage.getItem(key);
                }
            }
            document.getElementById('storageData').textContent = JSON.stringify(storage, null, 2);
        }
        
        async function testPKCE() {
            try {
                const codeVerifier = generateCodeVerifier();
                const codeChallenge = await generateCodeChallenge(codeVerifier);
                
                alert(`PKCE Test Successful!\n\nCode Verifier: ${codeVerifier}\nCode Challenge: ${codeChallenge}`);
            } catch (error) {
                alert(`PKCE Test Failed: ${error.message}`);
            }
        }
        
        async function connectWarpcast() {
            try {
                // Generate PKCE parameters
                const codeVerifier = generateCodeVerifier();
                const codeChallenge = await generateCodeChallenge(codeVerifier);
                
                // Store code verifier in localStorage
                localStorage.setItem('code_verifier', codeVerifier);
                
                // Build OAuth URL
                const params = new URLSearchParams({
                    response_type: 'code',
                    client_id: CLIENT_ID,
                    redirect_uri: REDIRECT_URI,
                    code_challenge: codeChallenge,
                    code_challenge_method: 'S256',
                    scope: 'read,write'
                });
                
                const authUrl = `https://warpcast.com/~/oauth/authorize?${params.toString()}`;
                
                // Show the URL for testing
                console.log('OAuth URL:', authUrl);
                alert(`Redirecting to OAuth URL:\n\n${authUrl}`);
                
                // Redirect to Warpcast
                window.location.href = authUrl;
            } catch (error) {
                console.error('Error generating PKCE parameters:', error);
                alert('Failed to start OAuth flow. Please try again.');
            }
        }
        
        function disconnect() {
            localStorage.removeItem('warpcast_token');
            localStorage.removeItem('warpcast_user');
            localStorage.removeItem('code_verifier');
            
            checkStatus();
            updateStorageInfo();
            document.getElementById('userInfo').classList.add('hidden');
            
            alert('Disconnected from Warpcast');
        }
    </script>
</body>
</html>
