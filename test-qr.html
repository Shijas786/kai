<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .qr-container {
            text-align: center;
            margin: 20px 0;
        }
        .qr-code {
            max-width: 300px;
            border: 2px solid #333;
            border-radius: 8px;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
        }
        .error {
            background: #dc3545;
            color: white;
        }
        .success {
            background: #28a745;
            color: white;
        }
        .info {
            background: #17a2b8;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Farcaster QR Code Test</h1>
        <p>This page tests the QR code generation functionality for Farcaster authentication.</p>
        
        <button onclick="generateQR()">Generate QR Code</button>
        <button onclick="checkStatus()">Check Status</button>
        <button onclick="clearQR()">Clear</button>
        
        <div id="status" class="status info" style="display: none;"></div>
        
        <div id="qrContainer" class="qr-container" style="display: none;">
            <h3>Scan this QR code with your Warpcast app:</h3>
            <img id="qrCode" class="qr-code" alt="QR Code" />
            <p id="qrStatus">Waiting for scan...</p>
        </div>
    </div>

    <script>
        let currentSignerUuid = null;
        let pollingInterval = null;

        async function generateQR() {
            showStatus('Generating QR code...', 'info');
            
            try {
                const response = await fetch('/api/farcaster/qr-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ action: 'generate' }),
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    currentSignerUuid = data.signer_uuid;
                    document.getElementById('qrCode').src = data.qr_code;
                    document.getElementById('qrContainer').style.display = 'block';
                    showStatus('QR code generated successfully!', 'success');
                    
                    // Start polling for status
                    startPolling();
                } else {
                    throw new Error(data.error || 'Failed to generate QR code');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, 'error');
            }
        }

        async function checkStatus() {
            if (!currentSignerUuid) {
                showStatus('No QR code generated yet', 'error');
                return;
            }

            try {
                const response = await fetch('/api/farcaster/qr-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        action: 'check', 
                        signer_uuid: currentSignerUuid 
                    }),
                });

                const data = await response.json();
                
                if (response.ok && data.success) {
                    if (data.approved) {
                        showStatus(`Connected! Welcome, ${data.user.username}!`, 'success');
                        stopPolling();
                    } else {
                        showStatus(`Status: ${data.status}`, 'info');
                    }
                } else {
                    throw new Error(data.error || 'Failed to check status');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, 'error');
            }
        }

        function startPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
            }
            
            pollingInterval = setInterval(checkStatus, 2000);
        }

        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        }

        function clearQR() {
            currentSignerUuid = null;
            stopPolling();
            document.getElementById('qrContainer').style.display = 'none';
            document.getElementById('status').style.display = 'none';
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            stopPolling();
        });
    </script>
</body>
</html>
